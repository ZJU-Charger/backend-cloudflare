name: Deploy Cloudflare Workers

on:
  push:
    branches: [main]
    paths:
      - "workers/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".github/workflows/workers-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: workers-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck workers
        run: pnpm run workers:typecheck

      - name: Apply D1 migrations (remote)
        run: |
          pnpm -C workers/api exec wrangler d1 execute zju-charger --remote --file ../d1/migrations/0001_init.sql
          pnpm -C workers/api exec wrangler d1 execute zju-charger --remote --file ../d1/migrations/0002_indexes.sql

      - name: Deploy API worker
        run: pnpm run api:deploy

      - name: Deploy Fetcher worker
        run: pnpm run fetcher:deploy
